<!DOCTYPE HTML>
<html>
	<head>
		<style type="text/css">
			* {
				margin: 0;
				padding: 0;
				box-sizing: border-box;
			}
			.parent {
				margin: 40px auto;
				width: 90%;
			}
			.parent .pass {
				border: none;
				border: 2px solid #0075FF;
				width: 80%;
				padding: 5px;
				outline: none;
				
			}
			.parent .but {
				padding: 2px;
				width: 60px;
				border: none;
				outline: none;
				border: 2px solid #0075Ff;
				background: #FDFDFD;
				font-size: 17px;
				font-weight: 500;
			}
		</style>
	</head>
	<body>
		<div class="parent">
			<input class="pass" type="password" placeholder="type Your Password">
			<button class="but">show</button>
		</div>
		<script type="text/javascript">
			let input = document.querySelector(".pass");
			let button = document.querySelector(".but");
			button.onclick = function () {
				let type = input.getAttribute("type");
				
				if (type === "password") {
					button.innerHTML = "hide";
					input.setAttribute("type" , "text")
				}else {
					button.innerHTML = "show";
					input.setAttribute("type" , "password")
				}
				
			}
			
		</script>
	</body>
</html>
